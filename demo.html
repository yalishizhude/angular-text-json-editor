<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>angular json editor</title>
  <style>
  textarea{
    width: 500px;
  }
  </style>
  <link rel="stylesheet" href="json-textarea.css" media="screen" title="no title" charset="utf-8">
</head>
<body ng-controller="ctrl">
  <!--
    line-num="off" to hide the line numbers,for example
    <json-editor line-num="off"></json-editor>
  -->
  <json-editor indent="4" rows="10"></json-editor>
  <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
  <script src="./json-textarea.js"></script>
  <script>
  /*global angular*/
  (function(){
    'use strict';
      angular.module('app', ['ngTextEditor']).controller('ctrl', ['$scope', function($scope){}]);
  }());
  </script>
</body>
</html>
